{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">HTMX 演示</h1>
    
    <!-- 搜索示例 -->
    <div class="mb-8">
        <h2 class="text-xl mb-2">实时搜索</h2>
        <input type="text"
               class="input input-bordered w-full max-w-xs"
               placeholder="输入城市名称..."
               hx-get="/htmx/search"
               hx-trigger="keyup changed delay:500ms"
               hx-target="#search-results">
        <div id="search-results" class="mt-2"></div>
    </div>
    
    <!-- 动态加载示例 -->
    <div class="mb-8">
        <h2 class="text-xl mb-2">动态加载天气卡片</h2>
        <div class="flex gap-2">
            <button class="btn btn-primary"
                    hx-get="/htmx/weather-card/London"
                    hx-target="#weather-cards"
                    hx-swap="beforeend">
                加载伦敦
            </button>
            <button class="btn btn-secondary"
                    hx-get="/htmx/weather-card/Tokyo"
                    hx-target="#weather-cards"
                    hx-swap="beforeend">
                加载东京
            </button>
        </div>
        <div id="weather-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
        </div>
    </div>
</div>
{% endblock %}
