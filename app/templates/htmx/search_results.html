{% if results %}
    <ul class="menu bg-base-200 w-full max-w-xs rounded-box">
        {% for city in results %}
        <li>
            <a hx-get="/htmx/weather-card/{{ city }}"
               hx-target="#weather-cards"
               hx-swap="beforeend">
                {{ city }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <div class="text-sm text-gray-500">未找到匹配的城市</div>
{% endif %}
