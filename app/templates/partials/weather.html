<div class="animate__animated animate__fadeIn">
    <div class="text-center">
        <div class="avatar">
            <div class="w-16 h-16 rounded-full bg-weather-card border border-weather-border ring ring-primary ring-offset-base-100 ring-offset-2">
                <img class="weather-icon p-1.5" 
                     src="http://openweathermap.org/img/w/{{ weather.weather[0].icon }}.png" 
                     alt="{{ weather.weather[0].description }}">
            </div>
        </div>
        <div class="mt-2">
            <h2 class="text-3xl font-bold text-primary">
                {{ "%.1f"|format(weather.main.temp) }}°
            </h2>
            <p class="text-sm">{{ weather.weather[0].description }}</p>
            <p class="text-xs text-gray-400">体感 {{ "%.1f"|format(weather.main.feels_like) }}°</p>
        </div>
    </div>
    
    <div class="divider opacity-10"></div>
    
    <div class="grid grid-cols-2 gap-2">
        <div class="stat bg-weather-card border border-weather-border hover:bg-weather-card-hover transition-colors duration-300">
            <div class="stat-figure text-primary text-xl">
                <i class="ph-fill ph-drop"></i>
            </div>
            <div class="stat-title text-xs">湿度</div>
            <div class="stat-value text-sm">{{ weather.main.humidity }}%</div>
        </div>
        
        <div class="stat bg-weather-card border border-weather-border hover:bg-weather-card-hover transition-colors duration-300">
            <div class="stat-figure text-secondary text-xl">
                <i class="ph-fill ph-wind"></i>
            </div>
            <div class="stat-title text-xs">风速</div>
            <div class="stat-value text-sm">{{ "%.1f"|format(weather.wind.speed) }}</div>
        </div>
        
        <div class="stat bg-weather-card border border-weather-border hover:bg-weather-card-hover transition-colors duration-300">
            <div class="stat-figure text-accent text-xl">
                <i class="ph-fill ph-gauge"></i>
            </div>
            <div class="stat-title text-xs">气压</div>
            <div class="stat-value text-sm">{{ weather.main.pressure }}</div>
        </div>
        
        <div class="stat bg-weather-card border border-weather-border hover:bg-weather-card-hover transition-colors duration-300">
            <div class="stat-figure text-info text-xl">
                <i class="ph-fill ph-eye"></i>
            </div>
            <div class="stat-title text-xs">能见度</div>
            <div class="stat-value text-sm">{{ weather.visibility//1000 }}</div>
        </div>
    </div>
</div>
